output:
  - failure # Only show failed steps
  - execution_out # Show command output for failures

pre-commit:
  parallel: true
  commands:
    sync-docs:
      glob: 'AGENTS.md'
      run: cp AGENTS.md CLAUDE.md && git add CLAUDE.md
      priority: 1
    format:
      glob: '*.{ts,js,cjs,mjs,json,yaml,yml,md,mdx}'
      run: pnpm prettier -uw {staged_files}
      stage_fixed: true
    lint:
      glob: '*.{ts,js,cjs,mjs}'
      run: pnpm eslint {staged_files} --max-warnings 0 --cache --cache-location node_modules/.cache/eslint/.eslintcache
      stage_fixed: true
    typecheck:
      glob: '*.ts'
      run: pnpm tsc-files {staged_files}
    lint-md:
      glob: '*.{md,mdx}'
      run: pnpm markdownlint-cli2 --no-globs {staged_files}
    audit:
      run: pnpm audit --audit-level moderate

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit "$1"
