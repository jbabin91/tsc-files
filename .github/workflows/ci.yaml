name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/setup
      - name: Static Analysis
        uses: ./.github/actions/static-analysis
      - name: Build Package
        uses: ./.github/actions/build-package

  unit-tests:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build Package
        uses: ./.github/actions/build-package
      - name: Unit Tests
        uses: ./.github/actions/unit-tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration:
    if: github.event_name != 'merge_group' && github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    needs: [static-analysis, unit-tests]
    timeout-minutes: ${{ matrix.timeout }} # Execution time only (queue time not included)
    strategy:
      fail-fast: false # Test all platforms even if one fails
      matrix:
        include:
          # Ubuntu: Full test suite (fastest runner)
          - os: ubuntu-latest
            test_scenario: full
            timeout: 2
          # macOS: Basic tests (ARM performance validation)
          - os: macos-latest
            test_scenario: basic
            timeout: 3
          # Windows: Basic tests (compatibility validation) - needs more time for process spawning
          - os: windows-latest
            test_scenario: basic
            timeout: 4
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: ./.github/actions/setup
      - name: Setup Additional Package Managers
        shell: bash
        run: |
          echo "ðŸ”§ Setting up additional package managers for integration testing..."

          # Enable yarn via corepack (fastest method)
          echo "  ðŸ“¦ Enabling yarn via corepack..."
          corepack enable yarn
          echo "  âœ… yarn $(yarn --version)"
      - name: Setup Bun
        if: runner.os != 'Windows'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build Package
        uses: ./.github/actions/build-package
      - name: Integration Tests
        uses: ./.github/actions/integration-tests

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [static-analysis, unit-tests, integration]
    steps:
      - name: Check Workflow Status
        run: |
          # Helper function to fail on specific job results
          exit_on_result() {
            if [[ "$2" == "failure" ]]; then
              echo "âŒ Job '$1' failed"
              exit 1
            elif [[ "$2" == "cancelled" ]]; then
              echo "ðŸš« Job '$1' was cancelled"
              exit 1
            fi
          }

          # Create GitHub Step Summary
          echo "## ðŸ“Š CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Required |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | \`${{ needs.static-analysis.result }}\` | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | \`${{ needs.unit-tests.result }}\` | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | \`${{ needs.integration.result }}\` | âš ï¸ No |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "ðŸ” Checking CI job results..."
          echo ""
          echo "ðŸ“Š Job Results:"
          echo "  Static Analysis: ${{ needs.static-analysis.result }}"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Integration: ${{ needs.integration.result }}"
          echo ""

          # Required jobs (must not fail or be cancelled)
          exit_on_result "static-analysis" "${{ needs.static-analysis.result }}"
          exit_on_result "unit-tests" "${{ needs.unit-tests.result }}"

          # Integration tests are optional - only report status
          INTEGRATION="${{ needs.integration.result }}"
          if [[ "$INTEGRATION" == "skipped" ]]; then
            if [[ "${{ github.event_name }}" == "merge_group" ]]; then
              echo "â­ï¸ Integration tests skipped (merge queue - by design)"
              echo "**Note:** Integration tests skipped for merge queue (fast-track merge)" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
              echo "â­ï¸ Integration tests skipped (draft PR)"
              echo "**Note:** Integration tests skipped for draft PR" >> $GITHUB_STEP_SUMMARY
            else
              echo "â­ï¸ Integration tests skipped"
              echo "**Note:** Integration tests skipped" >> $GITHUB_STEP_SUMMARY
            fi
          elif [[ "$INTEGRATION" == "cancelled" ]]; then
            echo "âš ï¸ Integration tests cancelled - review before merging"
            echo "âš ï¸ **Warning:** Integration tests were cancelled" >> $GITHUB_STEP_SUMMARY
          elif [[ "$INTEGRATION" == "failure" ]]; then
            echo "âš ï¸ Integration tests failed - review before merging"
            echo "âš ï¸ **Warning:** Integration tests failed (check individual platform results)" >> $GITHUB_STEP_SUMMARY
          elif [[ "$INTEGRATION" == "success" ]]; then
            echo "âœ… All jobs passed - safe to merge"
            echo "âœ… **All checks passed** - safe to merge" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View full run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

          echo ""
          echo "âœ… Required checks passed - ready for merge"
